meta:
  storage:
    type: fs
    path: /var/artipie/repo
  credentials:
    -
      type: env
    -
      type: github
    -
      type: file
      path: _credentials.yaml
  layout: org
  base_url: http://central.artipie.com/
  metrics:
    endpoint: "/metrics/vertx" # Path of the endpoint, starting with `/`, where the metrics will be served
    port: 8087 # Port to serve the metrics